<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Dashboard Title: Example</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.slate.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/statgrid.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/jquery.gridster.css') }}"


    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

<body>
  <div class="container"  style="padding-top: 80px;">
    <div class="well">
      <h3>Single Stat Widget</h3>
      <p>
        <span id="last_update" style="display:none;" class="glyphicon glyphicon-warning-sign icon-warn"></span>
        <!--add cluster fsid for informational purposes-->
        <small id="cluster_fsid">8dudieie</small>
      </p>
    </div>

    <div class="gridster" widget_base_dimensions=[100 100]>
    <ul>
      <li data-row="1" data-col="1" data-sizex="2" data-sizey="1">
            <h2>Instance Count</h2>
            <h4>4933</h4>
            <h4>Up From Yesterday</h4>
        </li>   

        <li data-row="2" data-col="1" data-sizex="1" data-sizey="1" id="box21">
        testing
        </li>

        <li data-row="3" data-col="1" data-sizex="1" data-sizey="2">
        </li>

        <li data-row="1" data-col="2" data-sizex="1" data-sizey="1">
        </li>

        <li data-row="2" data-col="2" data-sizex="4" data-sizey="3">
            <div id="chart-container"
            style="width:520px; height:380px;"></div>
        </li>
      </ul>
    </div>


    <script type="text/javascript"
       src="{{ url_for('static', filename='js/hc/js/highcharts.js') }}"></script>
    <script type="text/javascript"
       src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script type="text/javascript"
       src="{{ url_for('static', filename='js/gridster/jquery.gridster.min.js') }}"></script>
    <script type="text/javascript"
       src="{{ url_for('static', filename='js/utils.js') }}"></script>
    <script type="text/javascript"
       src="{{ url_for('static', filename='js/single_stat_widget.js') }}"></script>
    <script type="text/javascript"
       src="{{ url_for('static', filename='js/barchart.js') }}"></script>
    <script type="text/javascript"
       src="{{ url_for('static', filename='js/example5.js') }}"></script>

    <script type="text/javascript">
        var gridster;

        $(function () {
            gridster = $(".gridster ul").gridster({
                widget_base_dimensions: [180, 150],
                widget_margins: [5, 5],
                autogrow_cols: true,
                resize: {
                    enabled: true
                }
            }).data('gridster');

        });
    </script>

</body>
</html>
